- title: Technologies
  id: techs-subsection
  groups:
    - title: Code
      id: code
      items:
        - title: Vue
          id: vue
          icon: i-vscode-icons-file-type-vue
          color: "#4FC08D"
          level: 3
          description: >-
            Vue.js is a progressive JavaScript framework used to build
            interactive web interfaces.
          opinion: >-
            Vue is my preferred front-end framework at the moment. Even though
            React is more popular, Vue is one of the most stable and performant web frameworks,
            with a solid community. I appreciate the clear separation of concerns of the SFC system 
            and the way Vue manage reactivity.
        - title: Nuxt
          id: nuxt
          icon: i-vscode-icons-file-type-nuxt
          color: "#00C58E"
          level: 3
          description: >-
            Nuxt is a higher-level framework built on top of Vue.js. It provides
            a lot of features out of the box, such as server-side rendering,
            static site generation, routing, SEO, and more.
          opinion: >-
            Nuxt (+ Vue) is my go-to combo for building web applications. 
            I appreciate the way Nuxt simplifies the development process by framing it with opinionated conventions. 
            As outcome, projects are built faster and are more maintainable.
        - title: Tailwind
          id: tailwind
          icon: i-vscode-icons-file-type-tailwind
          color: "#06b6d4"
          level: 3
          description: >-
            Tailwind CSS is a utility-first CSS framework that provides a set
            of pre-defined classes that can be used to style web components.
          opinion: >-
            As for most of the front-end developers today, Tailwind has become
            my favorite CSS framework. It makes it easier to
            create consistent and responsive designs.
        - title: Ionic
          id: ionic
          icon: i-vscode-icons-file-type-ionic
          color: "#3880ff"
          level: 3
          description: >-
            Ionic is a complete open-source SDK for hybrid mobile app
            development.
          opinion: >-
            I used Ionic in the past to build mobile applications.
            I appreciate the way Ionic simplifies the development process by providing a set of pre-built components for iOS and Android.
        - title: Python
          id: python
          icon: i-vscode-icons-file-type-python
          color: "#306998"
          level: 3
          description: >-
            Python is a high-level, interpreted programming language. It is a convenient language for
            scripting and automating tasks. It is also widely used in data science and machine learning.
          opinion: >-
            I used Python a lot in my previous professional experiences. I have a good knowledge of this language.
        - title: JavaScript
